{% extends "layout.html" %}
{% block body %}
    {% for data in data %}
        <h2>{{ data.title }}</h2>
        <h5> {{data.pub_year}}, Page:  {{ data.page }}</h5>
        <h6>{{ data.Auth_id}}</h6>
        <p>{{ data.des }}</p>
        <p>{{ data.id }}</p>
        <a href="{{ url_for('admin.update_book', book_id=data.id) }}" >
            <button class="btn btn-outline-info" >Update</button>
        </a>
        <a href="{{ url_for('admin.delete_post', book_id=data.id) }}" >
            <button class="btn btn-danger" >Delete</button>
        </a>
        <br>
    {% endfor %}
{% endblock %}
